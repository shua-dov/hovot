<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>עדכון חובות</title>
</head>
<body>
  <h1>רשימת חובות קיימים</h1>
  <table border="1" id="loans-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>חייב</th>
        <th>מלווה</th>
        <th>סכום</th>
        <th>תאריך לקיחה</th>
        <th>סוג פרעון</th>
        <th>מספר תשלומים</th>
        <th>סכום חודשי</th>
        <th>תאריך פרעון</th>
        <th>קופות</th>
        <th>הערות</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch(SCRIPT_URL)
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#loans-table tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      })
      .catch(err => console.error("שגיאה בטעינת החובות:", err));
  </script>
</body>
</html>
