<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>פרעונות</title>
</head>
<body>
  <h1>רשימת פרעונות</h1>
  <table border="1" id="payments-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>תשלום</th>
        <th>תאריך</th>
        <th>סכום</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
<script src="script.js"></script>
  <script>
    fetch(SCRIOPT_URL)
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#payments-table tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      })
      .catch(err => console.error("שגיאה בטעינת פרעונות:", err));
  </script>
</body>
</html>
